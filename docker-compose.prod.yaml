version: "3.9"

services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

  api:
    build: .
    command: gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:8000
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - shared-data:/app/temp
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2 --pool=threads
    restart: unless-stopped
    volumes:
      - shared-data:/app/temp
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  ui:
    build: .
    command: streamlit run ui.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped
    expose:
      - "8501"
    env_file:
      - .env
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

volumes:
  shared-data:
  redis-data:
