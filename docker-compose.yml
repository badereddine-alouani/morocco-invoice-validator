services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  vllm:
    image: vllm/vllm-openai:latest
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    ports:
      - "8001:8000"
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model TheBloke/Mistral-7B-Instruct-v0.2-AWQ --quantization awq --dtype half --gpu-memory-utilization 0.80 --max-model-len 2048 --enforce-eager

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - VLLM_API_URL=http://vllm:8000/v1
    depends_on:
      - redis
      - vllm

  worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info --concurrency=10 --pool=threads
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - VLLM_API_URL=http://vllm:8000/v1
    depends_on:
      - redis
      - vllm

  ui:
    build: .
    command: streamlit run ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
